<ion-header>

  <ion-navbar hideBackButton color="algebra-lightbrown">
      <ion-title class="logo_text" text-center>Algebrathics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Question {{ qnum }}</ion-card-header>  
    <ion-card-content>{{ question }}</ion-card-content>
  </ion-card>

  <ion-list radio-group [(ngModel)]="answer">
    <ion-list-header>
      Choices
    </ion-list-header>
  
    <ion-item *ngFor="let choice of choices">
      <ion-label>{{ choice.value }}</ion-label>
      <ion-radio value="{{ choice.value }}"></ion-radio>
    </ion-item>
  </ion-list>
  <div text-center><button ion-button (click)="submitAnswer()">Submit</button></div>  
</ion-content>
