<ion-header>
  <ion-navbar hideBackButton color='alg-primary'>
    <ion-title text-center>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="input_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Section</ion-label>
        <ion-input type="text" [(ngModel)]="input_section"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>School</ion-label>
        <ion-input type="text" [(ngModel)]="input_school"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="submit_info()">Submit</button>
    <ion-card [hidden]='!error_msg' class="error_msg_box">
      <ion-card-content>
        {{ error_msg }}
      </ion-card-content>
    </ion-card>
</ion-content>
