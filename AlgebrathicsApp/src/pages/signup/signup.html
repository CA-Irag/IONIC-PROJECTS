<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <form (ngSubmit)="signupForm()">
    <ion-item>
      <ion-label floating>Full name</ion-label>
      <ion-input type="text" [(ngModel)]="inputs.fullname" name="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="inputs.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ID number</ion-label>
      <ion-input type="number" [(ngModel)]="inputs.idnumber" name="idnumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Section</ion-label>
      <ion-input type="text" [(ngModel)]="inputs.section" name="section"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="inputs.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="inputs.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit">Signup</button>
  </form>
</ion-content>
