<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <form (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label floating>ID number</ion-label>
      <ion-input type="text" [(ngModel)]="inputs.idnumber" name="idnumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="inputs.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit">Login</button>
  </form>
</ion-content>
